<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="/favicon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdHarmony | Задачи</title>
    <link rel="stylesheet" href="/style">
    <script src="/thirdParty/3.4.17"></script>
    <script src="/thirdParty/feather.min"></script>
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .kanban-column {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .column-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .task-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.9rem;
        }

        .tasks-list {
            flex: 1;
            overflow-y: auto;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: grab;
        }

            .task-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
            }

        .task-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .task-campaign {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .task-assignee {
            background: rgba(139, 92, 246, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
        }

        .add-button {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

            .add-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 25px rgba(139, 92, 246, 0.6);
            }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Цвета колонок */
        .status-todo .column-title {
            color: #94a3b8;
        }

        .status-in_progress .column-title {
            color: #8b5cf6;
        }

        .status-done .column-title {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-12">
        <div class="page-header">
            <h1 class="text-4xl font-bold">
                <span style="background: linear-gradient(135deg, #8b5cf6, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    Задачи
                </span>
            </h1>
            <button class="add-button" id="add-task-btn">
                <i data-feather="plus" class="w-5 h-5 inline mr-2"></i>
                Новая задача
            </button>
        </div>

        <div class="kanban-board" id="kanban-board">
            <!-- Колонки будут созданы в JS -->
        </div>
    </main>

    <!-- Модальное окно -->
    <div class="modal fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 hidden" id="task-modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-6" id="modal-title">Новая задача</h2>
            <form id="task-form">
                <input type="hidden" id="edit-id" value="">

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Название задачи</label>
                    <input type="text" id="task-title" required class="w-full px-4 py-3 rounded-lg bg-var(--glass-bg) border border-var(--glass-border) focus:border-var(--accent)">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Описание (опционально)</label>
                    <textarea id="task-description" rows="3" class="w-full px-4 py-3 rounded-lg bg-var(--glass-bg) border border-var(--glass-border) focus:border-var(--accent)"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Кампания</label>
                        <select id="task-campaign" required class="w-full px-4 py-3 rounded-lg bg-var(--glass-bg) border border-var(--glass-border) focus:border-var(--accent)">
                            <option value="">Выберите кампанию</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Исполнитель</label>
                        <select id="task-assignee" required class="w-full px-4 py-3 rounded-lg bg-var(--glass-bg) border border-var(--glass-border) focus:border-var(--accent)">
                            <option value="">Выберите сотрудника</option>
                        </select>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Срок выполнения</label>
                    <input type="date" id="task-due" class="w-full px-4 py-3 rounded-lg bg-var(--glass-bg) border border-var(--glass-border) focus:border-var(--accent)">
                </div>

                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-btn" class="px-6 py-3 rounded-lg border border-var(--glass-border) hover:bg-white/10">
                        Отмена
                    </button>
                    <button type="submit" class="px-6 py-3 rounded-lg bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-medium">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <custom-footer></custom-footer>

    <script src="/components/navbar"></script>
    <script src="/components/footer"></script>
    <script src="/modules/dataCache"></script>
    <script src="/modules/notifications"></script>

    <script>
        feather.replace();

        const board = document.getElementById('kanban-board');
        const modal = document.getElementById('task-modal');
        const form = document.getElementById('task-form');
        const addBtn = document.getElementById('add-task-btn');
        const cancelBtn = document.getElementById('cancel-btn');

        const statuses = [
            { id: 'todo', title: 'К выполнению', ru: 'To Do' },
            { id: 'in_progress', title: 'В работе', ru: 'In Progress' },
            { id: 'done', title: 'Готово', ru: 'Done' }
        ];

        async function renderKanban() {
            const [tasks, campaigns, team] = await Promise.all([
                window.dataCache.getTasks(),
                window.dataCache.getCampaigns(),
                window.dataCache.getTeam()
            ]);

            const campaignMap = Object.fromEntries(campaigns.map(c => [c.id, c.name]));
            const teamMap = Object.fromEntries(team.map(m => [m.id, m.fullname]));

            board.innerHTML = statuses.map(status => `
                    <div class="kanban-column status-${status.id}">
                        <div class="column-header">
                            <div class="column-title">${status.title}</div>
                            <div class="task-count">${tasks.filter(t => t.status === status.id).length}</div>
                        </div>
                        <div class="tasks-list" id="column-${status.id}">
                            ${tasks.filter(t => t.status === status.id).map(task => `
                                <div class="task-card" draggable="true" data-task-id="${task.id}">
                                    <div class="task-title">${task.title}</div>
                                    <div class="task-campaign">${campaignMap[task.campaignId] || 'Кампания удалена'}</div>
                                    <div class="task-meta">
                                        <span class="task-assignee">${teamMap[task.assigneeId] || 'Не назначен'}</span>
                                        ${task.dueDate ? `<span>${new Date(task.dueDate).toLocaleDateString('ru-RU')}</span>` : ''}
                                    </div>
                                    <div class="flex gap-2 mt-3">
                                        <button onclick="openEditModal(${task.id})" class="flex-1 py-1 text-xs rounded border border-var(--glass-border) hover:bg-white/10">
                                            <i data-feather="edit-2" class="w-3 h-3 inline"></i>
                                        </button>
                                        <button onclick="deleteTask(${task.id})" class="flex-1 py-1 text-xs rounded bg-red-500/20 text-red-400 hover:bg-red-500/30">
                                            <i data-feather="trash-2" class="w-3 h-3 inline"></i>
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');

            feather.replace();

            // Drag & Drop
            document.querySelectorAll('.task-card').forEach(card => {
                card.addEventListener('dragstart', e => {
                    e.dataTransfer.setData('text/plain', card.dataset.taskId);
                    card.classList.add('opacity-50');
                });
                card.addEventListener('dragend', () => card.classList.remove('opacity-50'));
            });

            document.querySelectorAll('.tasks-list').forEach(column => {
                column.addEventListener('dragover', e => e.preventDefault());
                column.addEventListener('drop', async e => {
                    e.preventDefault();
                    const taskId = Number(e.dataTransfer.getData('text'));
                    const newStatus = column.id.replace('column-', '');
                    try {
                        await window.dataCache.updateTask(taskId, { status: newStatus });
                        notifications.showSuccess('Задача перемещена');
                        renderKanban();
                    } catch (err) {
                        notifications.showError(err);
                    }
                });
            });
        }

        async function populateSelects() {
            const [campaigns, team] = await Promise.all([
                window.dataCache.getCampaigns(),
                window.dataCache.getTeam()
            ]);

            const campSelect = document.getElementById('task-campaign');
            campSelect.innerHTML = '<option value="">Выберите кампанию</option>' +
                campaigns.map(c => `<option value="${c.id}">${c.name}</option>`).join('');

            const assigneeSelect = document.getElementById('task-assignee');
            assigneeSelect.innerHTML = '<option value="">Выберите сотрудника</option>' +
                team.map(m => `<option value="${m.id}">${m.fullname}</option>`).join('');
        }

        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Новая задача';
            form.reset();
            document.getElementById('edit-id').value = '';
            populateSelects();
            modal.classList.remove('hidden');
        }

        window.openEditModal = async function (taskId) {
            const tasks = await window.dataCache.getTasks();
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            await populateSelects();

            document.getElementById('modal-title').textContent = 'Редактировать задачу';
            document.getElementById('edit-id').value = task.id;
            document.getElementById('task-title').value = task.title;
            document.getElementById('task-description').value = task.description || '';
            document.getElementById('task-campaign').value = task.campaignId;
            document.getElementById('task-assignee').value = task.assigneeId;
            document.getElementById('task-due').value = task.dueDate || '';

            modal.classList.remove('hidden');
        }

        window.deleteTask = async function (taskId) {
            if (!confirm('Удалить задачу?')) return;
            try {
                await window.dataCache.deleteTask(taskId);
                notifications.showSuccess('Задача удалена');
                renderKanban();
            } catch (err) {
                notifications.showError(err);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = {
                title: document.getElementById('task-title').value.trim(),
                description: document.getElementById('task-description').value.trim(),
                campaignId: Number(document.getElementById('task-campaign').value),
                assigneeId: Number(document.getElementById('task-assignee').value),
                dueDate: document.getElementById('task-due').value || null,
                status: id ? undefined : 'todo' // новая задача сразу в To Do
            };

            try {
                if (id) {
                    await window.dataCache.updateTask(Number(id), data);
                    notifications.showSuccess('Задача обновлена');
                } else {
                    await window.dataCache.addTask(data);
                    notifications.showSuccess('Задача создана');
                }
                modal.classList.add('hidden');
                renderKanban();
            } catch (err) {
                notifications.showError(err);
            }
        });

        addBtn.addEventListener('click', openAddModal);
        cancelBtn.addEventListener('click', () => modal.classList.add('hidden'));
        modal.addEventListener('click', e => { if (e.target === modal) modal.classList.add('hidden'); });

        // Инициализация
        document.addEventListener('DOMContentLoaded', renderKanban);
        window.addEventListener('dataCache:updated', renderKanban);
    </script>
</body>
</html>
