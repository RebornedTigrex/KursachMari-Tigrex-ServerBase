<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="/favicon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdHarmony | Кампании</title>
    <link rel="stylesheet" href="/style">
    <script src="/thirdParty/3.4.17"></script>
    <script src="/thirdParty/feather.min"></script>
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .campaigns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        .campaign-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 1.75rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

            .campaign-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 20px 40px rgba(139, 92, 246, 0.4);
            }

            .campaign-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
                transition: left 0.6s;
            }

            .campaign-card:hover::before {
                left: 100%;
            }

        .campaign-name {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .client-name {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .dates {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .budget-progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            overflow: hidden;
            margin: 1rem 0;
            height: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            border-radius: 0.5rem;
            transition: width 0.6s ease;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.4rem;
            font-weight: 600;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .metric-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .status-badge {
            padding: 0.4rem 0.9rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .status-planning {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
        }

        .status-running {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-completed {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }

        .status-paused {
            background: rgba(251, 146, 60, 0.2);
            color: #fb923c;
        }

        .add-button {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

            .add-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 25px rgba(139, 92, 246, 0.6);
            }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-12">
        <div class="page-header">
            <h1 class="text-4xl font-bold">
                <span style="background: linear-gradient(135deg, #8b5cf6, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    Кампании
                </span>
            </h1>
            <button class="add-button" id="add-campaign-btn">
                <i data-feather="plus" class="w-5 h-5 inline mr-2"></i>
                Новая кампания
            </button>
        </div>

        <div class="campaigns-grid" id="campaigns-container">
            <p class="text-center text-var(--text-secondary)">Загрузка кампаний...</p>
        </div>
    </main>

    <!-- Модальное окно -->
    <div class="modal fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 hidden" id="campaign-modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-6" id="modal-title">Новая кампания</h2>
            <form id="campaign-form">
                <input type="hidden" id="edit-id" value="">
                <input type="hidden" id="client-id" value="">

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Название кампании</label>
                    <input type="text" id="campaign-name" required class="w-full px-4 py-3 rounded-lg bg-var(--glass-bg) border border-var(--glass-border) focus:border-var(--accent)">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Клиент</label>
                    <select id="campaign-client" required class="w-full px-4 py-3 rounded-lg bg-var(--glass-bg) border border-var(--glass-border) focus:border-var(--accent)">
                        <option value="">Выберите клиента</option>
                        <!-- Опции заполняются JS -->
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Бюджет (₽)</label>
                        <input type="number" id="campaign-budget" min="0" required class="w-full px-4 py-3 rounded-lg bg-var(--glass-bg) border border-var(--glass-border) focus:border-var(--accent)">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Статус</label>
                        <select id="campaign-status" class="w-full px-4 py-3 rounded-lg bg-var(--glass-bg) border border-var(--glass-border) focus:border-var(--accent)">
                            <option value="planning">Планируется</option>
                            <option value="running">Запущена</option>
                            <option value="paused">Приостановлена</option>
                            <option value="completed">Завершена</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Дата начала</label>
                        <input type="date" id="campaign-start" required class="w-full px-4 py-3 rounded-lg bg-var(--glass-bg) border border-var(--glass-border) focus:border-var(--accent)">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Дата окончания</label>
                        <input type="date" id="campaign-end" class="w-full px-4 py-3 rounded-lg bg-var(--glass-bg) border border-var(--glass-border) focus:border-var(--accent)">
                    </div>
                </div>

                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-btn" class="px-6 py-3 rounded-lg border border-var(--glass-border) hover:bg-white/10">
                        Отмена
                    </button>
                    <button type="submit" class="px-6 py-3 rounded-lg bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-medium">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <custom-footer></custom-footer>

    <script src="/components/navbar"></script>
    <script src="/components/footer"></script>
    <script src="/modules/dataCache"></script>
    <script src="/modules/notifications"></script>

    <script>
        feather.replace();

        const container = document.getElementById('campaigns-container');
        const modal = document.getElementById('campaign-modal');
        const form = document.getElementById('campaign-form');
        const addBtn = document.getElementById('add-campaign-btn');
        const cancelBtn = document.getElementById('cancel-btn');

        async function renderCampaigns() {
            const [campaigns, clients] = await Promise.all([
                window.dataCache.getCampaigns(),
                window.dataCache.getClients()
            ]);

            const clientMap = Object.fromEntries(clients.map(c => [c.id, c.name]));

            if (campaigns.length === 0) {
                container.innerHTML = '<p class="text-center text-var(--text-secondary) col-span-full">Кампаний пока нет. Создайте первую!</p>';
                return;
            }

            container.innerHTML = campaigns.map(camp => {
                const spentPercent = camp.budget > 0 ? (camp.spent / camp.budget) * 100 : 0;
                const roiText = camp.roi ? `${camp.roi.toFixed(2)}x` : '—';

                return `
                        <div class="campaign-card">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <div class="campaign-name">${camp.name}</div>
                                    <div class="client-name">${clientMap[camp.clientId] || 'Клиент удалён'}</div>
                                    <div class="dates">${camp.startDate} → ${camp.endDate || '—'}</div>
                                </div>
                                <span class="status-badge status-${camp.status}">
                                    ${camp.status === 'planning' ? 'Планируется' :
                        camp.status === 'running' ? 'Запущена' :
                            camp.status === 'paused' ? 'Приостановлена' :
                                'Завершена'}
                                </span>
                            </div>

                            <div>
                                <div class="budget-progress">
                                    <div class="progress-bar" style="width: ${spentPercent}%"></div>
                                </div>
                                <div class="text-sm text-var(--text-secondary)">
                                    ${new Intl.NumberFormat('ru-RU').format(camp.spent)} ₽ из ${new Intl.NumberFormat('ru-RU').format(camp.budget)} ₽
                                </div>
                            </div>

                            <div class="metrics-grid">
                                <div class="metric">
                                    <div class="metric-value">${roiText}</div>
                                    <div class="metric-label">ROI</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-value">${spentPercent.toFixed(0)}%</div>
                                    <div class="metric-label">Расход</div>
                                </div>
                            </div>

                            <div class="flex gap-3 mt-6">
                                <button onclick="openEditModal(${camp.id})" class="flex-1 py-2 rounded-lg border border-var(--glass-border) hover:bg-white/10 transition">
                                    <i data-feather="edit-2" class="w-4 h-4 inline mr-1"></i> Редактировать
                                </button>
                                <button onclick="deleteCampaign(${camp.id})" class="flex-1 py-2 rounded-lg bg-red-500/20 text-red-400 hover:bg-red-500/30 transition">
                                    <i data-feather="trash-2" class="w-4 h-4 inline mr-1"></i> Удалить
                                </button>
                            </div>
                        </div>
                    `;
            }).join('');

            feather.replace();
        }

        async function populateClientsSelect() {
            const clients = await window.dataCache.getClients();
            const select = document.getElementById('campaign-client');
            select.innerHTML = '<option value="">Выберите клиента</option>' +
                clients.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Новая кампания';
            form.reset();
            document.getElementById('edit-id').value = '';
            populateClientsSelect();
            modal.classList.remove('hidden');
        }

        window.openEditModal = async function (campaignId) {
            const campaigns = await window.dataCache.getCampaigns();
            const camp = campaigns.find(c => c.id === campaignId);
            if (!camp) return;

            await populateClientsSelect();

            document.getElementById('modal-title').textContent = 'Редактировать кампанию';
            document.getElementById('edit-id').value = camp.id;
            document.getElementById('campaign-name').value = camp.name;
            document.getElementById('campaign-client').value = camp.clientId;
            document.getElementById('campaign-budget').value = camp.budget;
            document.getElementById('campaign-status').value = camp.status;
            document.getElementById('campaign-start').value = camp.startDate;
            document.getElementById('campaign-end').value = camp.endDate || '';

            modal.classList.remove('hidden');
        }

        window.deleteCampaign = async function (campaignId) {
            if (!confirm('Удалить кампанию? Все связанные задачи тоже будут удалены.')) return;

            try {
                await window.dataCache.deleteCampaign(campaignId);
                notifications.showSuccess('Кампания удалена');
                renderCampaigns();
            } catch (err) {
                notifications.showError(err);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = {
                name: document.getElementById('campaign-name').value.trim(),
                clientId: Number(document.getElementById('campaign-client').value),
                budget: Number(document.getElementById('campaign-budget').value),
                status: document.getElementById('campaign-status').value,
                startDate: document.getElementById('campaign-start').value,
                endDate: document.getElementById('campaign-end').value || null
            };

            try {
                if (id) {
                    await window.dataCache.updateCampaign(Number(id), data);
                    notifications.showSuccess('Кампания обновлена');
                } else {
                    await window.dataCache.addCampaign(data);
                    notifications.showSuccess('Кампания создана');
                }
                modal.classList.add('hidden');
                renderCampaigns();
            } catch (err) {
                notifications.showError(err);
            }
        });

        addBtn.addEventListener('click', openAddModal);
        cancelBtn.addEventListener('click', () => modal.classList.add('hidden'));
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.add('hidden');
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', renderCampaigns);
        window.addEventListener('dataCache:updated', renderCampaigns);
    </script>
</body>
</html>
