    <style>
        .attention-page {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .main-message {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .sub-message {
            font-size: 1.75rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }
        
        .warning-message {
            font-size: 1.5rem;
            color: #4b5563;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .emoji {
            font-size: 2rem;
            animation: pulse 2s infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .ip-display {
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            font-family: 'Courier New', monospace;
            color: #374151;
            margin: 2rem 0;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .ip-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            animation: shimmer 4s infinite;
        }
        
        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        
        .attention-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            position: relative;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        
        .attention-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ef4444, #f97316, #eab308, #22c55e, #3b82f6, #8b5cf6, #ec4899);
        }
        
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(40px);
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            top: -150px;
            right: -100px;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ef4444, #f97316);
            bottom: -100px;
            left: -50px;
        }
        
        .circle-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #22c55e, #eab308);
            top: 50%;
            left: 10%;
        }
        
        @media (max-width: 768px) {
            .main-message {
                font-size: 2.5rem;
            }
            
            .sub-message {
                font-size: 1.25rem;
            }
            
            .warning-message {
                font-size: 1.1rem;
                flex-direction: column;
                gap: 8px;
            }
            
            .attention-card {
                padding: 2rem;
                margin: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-message {
                font-size: 2rem;
            }
            
            .sub-message {
                font-size: 1rem;
            }
            
            .warning-message {
                font-size: 0.9rem;
            }
            
            .ip-display {
                font-size: 0.85rem;
                padding: 0.75rem 1rem;
            }
        }
    </style>

<body class="bg-gray-50">

                <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç -->
                <h1 class="main-message text-gray-900">

                <!-- –í—Ç–æ—Ä–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç -->

                </p>
                
                <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–π IP –∞–¥—Ä–µ—Å -->
                <div class="ip-display">
                    <span id="fake-ip">–ó–∞–≥—Ä—É–∑–∫–∞ IP...</span> ‚Ä¢ 
                    <span id="time">00:00:00</span> (–ú–°–ö) ‚Ä¢ 
                    <span id="browser-info"></span>
                </div>
                
                <!-- –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ -->
                <p class="warning-message">
                    –ü–æ—Å—Ç–∞—Ä–∞–π—Å—è —Ç–∞–∫ –±–æ–ª—å—à–µ –Ω–µ –¥–µ–ª–∞—Ç—å, –ª–∞–¥–Ω–æ? 
                    <span class="emoji" id="emoji">üòä</span>
                </p>
                
                <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
                <div class="flex flex-wrap gap-4 justify-center mt-8">
                    <a href="/" 
                       class="inline-flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-all duration-200 hover:shadow-lg">

    <script>
        feather.replace();
        
        document.addEventListener('DOMContentLoaded', () => {
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ IP
            function generateRandomIP() {
                const octets = [];
                for (let i = 0; i < 4; i++) {
                    octets.push(Math.floor(Math.random() * 255));
                }
                return octets.join('.');
            }
            
            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –±—Ä–∞—É–∑–µ—Ä–∞
            function getBrowserInfo() {
                const userAgent = navigator.userAgent;
                let browser = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä";
                
                if (userAgent.includes("Chrome") && !userAgent.includes("Edg")) {
                    browser = "Chrome";
                } else if (userAgent.includes("Firefox")) {
                    browser = "Firefox";
                } else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) {
                    browser = "Safari";
                } else if (userAgent.includes("Edg")) {
                    browser = "Edge";
                } else if (userAgent.includes("Opera") || userAgent.includes("OPR")) {
                    browser = "Opera";
                }
                
                const os = userAgent.includes("Windows") ? "Windows" : 
                          userAgent.includes("Mac") ? "macOS" : 
                          userAgent.includes("Linux") ? "Linux" : "Unknown OS";
                
                return `${browser} ‚Ä¢ ${os}`;
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZone: 'Europe/Moscow'
                });
                document.getElementById('time').textContent = timeString;
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ IP –∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
            function updateIPDisplay() {
                const ipElement = document.getElementById('fake-ip');
                const browserElement = document.getElementById('browser-info');
                
                const ip = generateRandomIP();
                const browserInfo = getBrowserInfo();
                
                ipElement.textContent = ip;
                browserElement.textContent = browserInfo;
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            updateTime();
            updateIPDisplay();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(updateTime, 1000);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ IP –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
            setInterval(updateIPDisplay, 5000);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —ç–º–æ–¥–∑–∏
            const emojiElement = document.getElementById('emoji');
            const emojis = ['üòä', 'üòâ', 'üòÑ', 'üòé', 'ü§ó', 'üòá', 'üôÇ', 'üòÖ'];
            let emojiIndex = 0;
            
            // –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ —ç–º–æ–¥–∑–∏
            emojiElement.addEventListener('mouseenter', () => {
                emojiIndex = (emojiIndex + 1) % emojis.length;
                emojiElement.textContent = emojis[emojiIndex];
                emojiElement.style.transform = 'scale(1.3) rotate(5deg)';
            });
            
            emojiElement.addEventListener('mouseleave', () => {
                emojiElement.style.transform = 'scale(1) rotate(0deg)';
            });
            
            // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —ç–º–æ–¥–∑–∏
            emojiElement.addEventListener('click', () => {
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                emojiElement.textContent = randomEmoji;
                
                // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç "–≤—Å–ø–ª—ã—Ç–∏—è" —ç–º–æ–¥–∑–∏
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const floatingEmoji = document.createElement('div');
                        floatingEmoji.textContent = randomEmoji;
                        floatingEmoji.className = 'fixed text-2xl pointer-events-none z-50';
                        floatingEmoji.style.left = `${50 + (Math.random() * 40 - 20)}%`;
                        floatingEmoji.style.top = '60%';
                        floatingEmoji.style.opacity = '0.8';
                        document.body.appendChild(floatingEmoji);
                        
                        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Å–ø–ª—ã—Ç–∏—è
                        setTimeout(() => {
                            floatingEmoji.style.transition = 'all 1.5s ease-out';
                            floatingEmoji.style.top = '-50px';
                            floatingEmoji.style.opacity = '0';
                            floatingEmoji.style.transform = `rotate(${Math.random() * 360}deg)`;
                            
                            setTimeout(() => {
                                if (floatingEmoji.parentNode) {
                                    document.body.removeChild(floatingEmoji);
                                }
                            }, 1500);
                        }, 10);
                    }, i * 200);
                }
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à–æ–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            setTimeout(() => {
                document.querySelector('.attention-card').classList.add('animate-pulse');
                setTimeout(() => {
                    document.querySelector('.attention-card').classList.remove('animate-pulse');
                }, 1000);
            }, 500);
        });
    </script>
