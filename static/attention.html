<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <style>
        .attention-page {
            animation: fadeIn 1.2s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-message {
            font-size: 4.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
            margin-bottom: 1rem;
        }

        .sub-message {
            font-size: 2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .warning-message {
            font-size: 1.6rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 3rem;
        }

        .emoji {
            font-size: 3rem;
            animation: pulse 2s infinite;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        .ip-display {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem 2rem;
            font-family: 'Space Grotesk', monospace;
            color: var(--accent);
            font-size: 1.2rem;
            margin: 2.5rem 0;
            display: inline-block;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

            .ip-display::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
                animation: rotate 20s linear infinite;
            }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .attention-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            padding: 4rem;
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

            .attention-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 6px;
                background: linear-gradient(90deg, #8b5cf6, #ec4899, #3b82f6);
                box-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
            }

        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .main-message {
                font-size: 3rem;
            }

            .sub-message {
                font-size: 1.5rem;
            }

            .attention-card {
                padding: 2.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">

                    <span class="emoji" id="emoji">üòä</span>
                </p>

                <div class="flex flex-wrap gap-6 justify-center mt-10">
                    <a href="/" class="inline-flex items-center gap-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-4 rounded-xl transition-all duration-300 hover:shadow-2xl hover:shadow-purple-500/50">

    <script>
        feather.replace();

        document.addEventListener('DOMContentLoaded', () => {
            // –ü–ª–∞–≤–∞—é—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.width = `${Math.random() * 8 + 4}px`;
                p.style.height = p.style.width;
                p.style.left = `${Math.random() * 100}%`;
                p.style.animationDelay = `${Math.random() * 15}s`;
                p.style.animationDuration = `${Math.random() * 20 + 15}s`;
                particlesContainer.appendChild(p);
            }

            // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –∏–∑ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞ (IP, –≤—Ä–µ–º—è, –±—Ä–∞—É–∑–µ—Ä, —ç–º–æ–¥–∑–∏) ‚Äî –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
            function generateRandomIP() {
                return Array(4).fill(0).map(() => Math.floor(Math.random() * 255)).join('.');
            }

            function getBrowserInfo() {
                const ua = navigator.userAgent;
                let browser = 'Unknown';
                if (ua.includes('Chrome')) browser = 'Chrome';
                else if (ua.includes('Firefox')) browser = 'Firefox';
                else if (ua.includes('Safari')) browser = 'Safari';
                else if (ua.includes('Edg')) browser = 'Edge';

                const os = ua.includes('Windows') ? 'Windows' : ua.includes('Mac') ? 'macOS' : ua.includes('Linux') ? 'Linux' : 'Unknown';
                return `${browser} ‚Ä¢ ${os}`;
            }

            function updateTime() {
                const timeString = new Date().toLocaleTimeString('ru-RU', {
                    hour: '2-digit', minute: '2-digit', second: '2-digit',
                    timeZone: 'Europe/Moscow'
                });
                document.getElementById('time').textContent = timeString;
            }

            function updateIPDisplay() {
                document.getElementById('fake-ip').textContent = generateRandomIP();
                document.getElementById('browser-info').textContent = getBrowserInfo();
            }

            updateTime();
            updateIPDisplay();
            setInterval(updateTime, 1000);
            setInterval(updateIPDisplay, 5000);

            // –≠–º–æ–¥–∑–∏-–∞–Ω–∏–º–∞—Ü–∏—è
            const emoji = document.getElementById('emoji');
            const emojis = ['üòä', 'üòâ', 'üòÑ', 'üòé', 'ü§ó', 'üòá', 'üôÇ', 'üòÖ'];
            let idx = 0;
            emoji.addEventListener('mouseenter', () => {
                idx = (idx + 1) % emojis.length;
                emoji.textContent = emojis[idx];
                emoji.style.transform = 'scale(1.3) rotate(5deg)';
            });
            emoji.addEventListener('mouseleave', () => {
                emoji.style.transform = 'scale(1) rotate(0deg)';
            });

            emoji.addEventListener('click', () => {
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            });
        });
    </script>
</body>
